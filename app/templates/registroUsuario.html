<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Registro Usuario</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../static/css/registroUsuario.css">
    </head>
    <body>
        <header><a class="material-symbols-outlined" href="../InicioSesion/inicioSesion.jsp">arrow_back</a></header>

        <div class="caja">

            <h2>Bienvenido a EATTHIS!!</h2>
            <p>Complete las siguietes casillas con sus datos personales</p>

            <form action="../RegistrarNuevoUsuario" method="POST">

                <p class="titulo">
                    <label for="respuesta">Nombre de usuario</label>
                    <input class="input" type="text" name="nombreUsuario" id="nombreUsuario" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Nombre</label>
                    <input class="input" type="text" name="nombre" id="nombre" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Apellido 1</label>
                    <input class="input" type="text" name="apellido1" id="apellido1" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Apellido 2</label>
                    <input class="input" type="text" name="apellido2" id="apellido2" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Contraseña</label>
                    <input class="input" type="password" name="contrasena" id="contrasena" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Repetir contraseña</label>
                    <input class="input" type="password" name="repContrasena" id="repContrasena" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">DNI o NIE</label>
                    <input class="input" type="text" name="dni" id="dni" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Domicilio</label>
                    <input class="input" type="text" name="domicilio" id="domicilio" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Ciudad</label>
                    <input class="input" type="text" name="ciudad" id="ciudad" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Codigo Postal</label>
                    <input class="input" type="text" name="codpost" id="codpost" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Teléfono de contacto</label>
                    <input class="input" type="tel" name="telefono" id="telefono" required>
                </p>

                <p class="titulo">
                    <label for="respuesta">Correo electrónico</label>
                    <input class="input" type="email" name="correo" id="correo" required>
                </p>

                <p>Revise que todos los datos estén correctos</p>

                <p>
                    <input type="submit" class="btn btn-login" name="btn-login" value="Sign in">
                </p>

                <div class="redes">
                    <span>Elige cualquier otro metodo de identificacion</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>
    </body>
</html>
